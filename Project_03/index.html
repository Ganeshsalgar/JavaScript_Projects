<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode Matric</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Leetcode Matric</h1>

      <div class="user-container">
        <p>Enter your username below :- </p>
        <div class="user-input-container">
          <input
            type="text"
            placeholder="Enter the Your Username...."
            id="user-input"
          />
          <button id="search-btn">Search</button>
        </div>
      </div>

      <div class="stats-container">
        <div class="progress">
          <div class="progress-item circle">
            <div class="easy-progress">
              <span id="easy-labal"></span>
              Easy
            </div>
          </div>
          <div class="progress-item circle">
            <div class="medium-progress">
              <span id="medium-labal"></span>
              Medium
            </div>
          </div>
          <div class="progress-item circle">
            <div class="hard-progress">
              <span id="hard-labal"></span>
              Hard
            </div>
          </div>
        </div>

        <div class="stats-card">
          <!-- Directly Populate card Here form the JS -->
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
